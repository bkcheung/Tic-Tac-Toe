<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="Tic Tac Toe Game for TOP">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Tic Tac Toe!</h1>

        <form action = "none" id = "playerForm">
            <label for="player1">Player 1:</label>
            <input type = "text" id = "player1" name = "name1">     
            <label for="player2">Player 2:</label>
            <input type = "text" id = "player2" name = "name2">   
            <button type = "button" onclick = "addPlayers()">Play!</button>
        </form>

        <div id = 'gameStatus'>
            <div id = 'greeting'></div>
            <div id = 'result'></div>
            <div id = 'turn'></div>
        </div>
         
        <div id = 'gameBoard'></div>

        
        <script src="tic-tac-toe.js" async defer></script>
    </body>
</html>
