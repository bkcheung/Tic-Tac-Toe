<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tic-Tac-Toe</title>
        <meta name="description" content="Tic Tac Toe Game for TOP">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Tic Tac Toe!</h1>
        <div id = "addPlayerContainer">
            <form action = "none" id = "addPlayer">
                <h3>Welcome!</h3><br>
                <label for="player1">Player 1:</label>
                <input type = "text" id = "player1" name = "name1"><br>     
                <label for="player2">Player 2:</label>
                <input type = "text" id = "player2" name = "name2"><br>
                <button type = "button" onclick = "addPlayers()">Play!</button>
            </form>
        </div>
        
        <div id = 'gameStatus'>
            <div id = 'greeting'></div>
            <div id = 'turn'></div>
        </div>
         
        <div id = 'gameBoard'></div>

        <div id = "gameResultContainer">
            <div id = "gameResult">
                <div id = "result"></div>
                <button id = "reset" type = "button" onclick = "resetGame()">Reset Game!</button>
            </div>
        </div>

        
        <script src="tic-tac-toe.js" async defer></script>
    </body>
</html>
